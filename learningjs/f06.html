<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function f(o){
        o.message =  `f 안에서 수정함 (이전 값: '${o.message}')`;

      }
      let o = {
        message: "초기 값"
      };
      console.log(`f를 호출하기 전: o.message="${o.message}"`);
      f(o);
      console.log(`f를 호출한 다음: o.message="${o.message}"`);
    </script>
  </body>
</html>
