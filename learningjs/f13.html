<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      const bruce = {name: "Bruce"};
      const madeline = {name: "Madeline"};

      function greet() {
        return `Hello, I'm ${this.name}!`;
      }

      console.log(greet());
      console.log(greet.call(bruce));
      console.log(greet.call(madeline));
    </script>
  </body>
</html>
